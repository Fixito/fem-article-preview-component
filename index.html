<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
  </head>
  <body>
    <main class="main-content">
      <article class="article-preview">
        <div class="article-preview__image-container">
          <img
            src="./images/drawers.jpg"
            alt="Picture of a green drawer"
            class="article-preview__image"
          />
        </div>
        <div class="article-preview__content">
          <h3 class="article-preview__title">
            Shift the overall look and feel by adding these wonderful
            touches to furniture in your home
          </h3>
          <p class="article-preview__description">
            Ever been in a room and felt like something was missing?
            Perhaps it felt slightly bare and uninviting. I've got
            some simple tips to help you make any room feel complete.
          </p>
        </div>
        <div class="article-preview__footer">
          <img
            src="./images/avatar-michelle.jpg"
            alt="Michelle Appleton"
            class="article-preview__avatar"
          />
          <div class="article-preview__author-info">
            <h3 class="article-preview__author-name">
              Michelle Appleton
            </h3>
            <p class="article-preview__date">28 Jun 2020</p>
          </div>
          <button
            class="article-preview__share-button"
            aria-label="Share article"
          >
            <img
              src="./images/icon-share.svg"
              alt="Share icon"
              class="article-preview__share-icon"
            />
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
